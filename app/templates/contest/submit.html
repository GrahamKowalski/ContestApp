{% extends "base.html" %}
{% block content %}
<div class="card">
    <h1 class="card-title">Submit Entry for {{ contest.name }}</h1>
    <form id="upload-form" method="POST" enctype="multipart/form-data">
        <div class="upload-container" id="upload-container">
            <input type="file" id="file-input" name="image" accept="image/*" required hidden>
            <label for="file-input" class="upload-label">
                <div class="upload-icon">📁</div>
                <span class="upload-text">Drag & drop an image or click to select</span>
            </label>
        </div>
        <div id="preview-container" class="preview-container" style="display: none;">
            <img id="image-preview" src="" alt="Preview" class="image-preview">
            <button type="button" id="remove-image" class="btn btn-secondary">Remove Image</button>
        </div>
        <button type="submit" class="btn">Submit Entry</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/image-upload.js') }}"></script>
{% endblock %}
