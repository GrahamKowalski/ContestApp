{% extends "base.html" %}
{% block content %}
    <h1>Create New Contest</h1>
    <form method="POST">
        <label for="name">Contest Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <label for="end_submission_date">Last Submission Date:</label>
        <input type="date" id="end_submission_date" name="end_submission_date" required>
        <label for="end_voting_date">End Voting Date:</label>
        <input type="date" id="end_voting_date" name="end_voting_date" required>
        <label for="theme">Theme:</label>
        <input type="text" id="theme" name="theme">
        <button type="submit">Create Contest</button>
    </form>
{% endblock %}
